group 'com.plugin.record_mp3_plus'
version '1.0-SNAPSHOT'

buildscript {
    repositories {
        google()
        flatDir {
            dirs 'libs'
        }
    }

    dependencies {
        classpath 'com.android.tools.build:gradle:7.3.1'
    }
}

rootProject.allprojects {
    repositories {
        google()
        flatDir {
            dirs 'libs'
        }
    }
}

apply plugin: 'com.android.library'

android {
    compileSdk 34
    namespace 'com.plugin.record_mp3_plus'
    defaultConfig {
        minSdkVersion 21
        targetSdkVersion 33
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
    }
    lintOptions {
        disable 'InvalidPackage'
    }
}

dependencies {
    // Import library as compile only, you will also need to import it into your runnable app project as `implementation files('libs/com.czt.mp3recorder_library_1.0.4.aar')`
    compileOnly files('libs/com.czt.mp3recorder_library_1.0.4.aar')
}